{% extends "users/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    Login Here
                </legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-success" type="submit">
                    Log In
                </button>
                <small class="text-muted">
                    <a class="btn btn-outline-warning ml-2" href="#">Forgot Password ?</a>
                </small>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Need an account? ? <a class="btn btn-outline-info ml-2" href="{% url 'user-register' %}">Register here</a>
            </small>
        </div>
    </div>
{% endblock content %}
